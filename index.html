<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Curso JavaScript Udemy!</title>
    </head>

    <body>   
        
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Jogador 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Atual</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Jogador 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Atual</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Iniciar novo Jogo !</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Jogar Dados !</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Passar vez</button>
            <input type="text" placeholder="Pontos Finais" class="final-score">

            <img src="" alt="Dice1" class="dice" id="dice1">
            <img src="" alt="Dice2" class="dice" id="dice2">

            <audio src="sounds/tink.wav" id="clickSound"></audio>
            <audio src="sounds/loseRound.wav" id="loseRound"></audio>
            <audio src="sounds/winnerSound.wav" id="winnerSound"></audio>
            <audio src="sounds/submitSound.wav" id="submitSound"></audio>
            <audio src="sounds/initSound.wav" id="initSound"></audio>
            <audio src="sounds/loseAllSound.wav" id="loseAllSound"></audio>
        </div>
        
        <script src="engine.js">        	
        </script>

  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </body>
</html>
